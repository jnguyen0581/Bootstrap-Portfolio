<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Joyce Nguyen</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">About</a></li>
                <li class="active"><a href="#">Portfolio</a></li>
                <li class="active"><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <div class="form-group">
                <label for="usr">Name</label>
                <input type="text" class="form-control" id="usr" placeholder="John Smith" required="required">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
            </div>

            <form>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="8" id="message"></textarea>
                </div>
            </form>
            <button type="submit" class="btn btn-default">Submit</button>

        </section>


    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2018 Joyce Nguyen
        </div>
    </footer>
</body>

</html>
